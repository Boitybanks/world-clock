<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock by Boitumelo Mbhele</title>
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>🌍World clock</h1>
      <select name="city" id="selectedcity">
        <option value="">Choose your City</option>
        <option value="current">My current location 📍</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Indian/Mauritius">Mauritius</option>
      </select>

      <div id="cities">
        <div class="city" id="Johannesburg">
          <h2>⏱️Johannesburg</h2>
          <div class="date">07 April 2025</div>
          <div class="time">12:46:13 <small>PM</small></div>
        </div>
        <div class="city" id="Mauritius">
          <h2>⏱️Mauritius</h2>
          <div class="date">07 April 2025</div>
          <div class="time">12:46:13 <small>PM</small></div>
        </div>
      </div>

      <div id="home">Return to Home</div>
      <div id="footer-message">Thank you for visiting!</div>
    </div>
    <footer>
      Coded 👩‍💻 by
      <a href="https://github.com/Boitybanks" target="_blank"
        >Boitumelo Mbhele</a
      >
      and is open-sourced on
      <a href="https://github.com/Boitybanks/world-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://boityworldclock.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
